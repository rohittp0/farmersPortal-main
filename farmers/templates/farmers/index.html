{% extends "farmers/new_base.html" %}
{% block styles %}
    <style>
        .left-box {
            width: 60%;

            height: 100vh;
        }

        .right-box {
            width: 40%;

            height: 100vh;
        }

        .home_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card_img {
            border-radius: 2rem;
            margin: 1rem;
        }

        .cards {
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 5rem;
        }

        .ann_container {
            background-color: #F67979;
            border: 10px #ACACAC;
            width: 80%;
            margin-top: 6rem;
        }

        .ann_item {
            padding: 1rem;
            background-color: #eae9e9;
        }

        .bottom-card {

            padding: 1rem 25rem 2rem 10rem;
            margin-left: 2rem;
            margin-right: 2rem;
            text-align: center;
        }

        .row_3 {
            padding: 1rem 1rem 15rem 1rem;
        }

        .create {
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 2rem;
            border-radius: 2rem;
        }

        a {
            text-decoration: none;
        }

    </style>
{% endblock %}
{% block content %}
    <div class="home_container">
        <div class="left-box">
            <div class="cards">
                <div class="row_1">
                    <a href="{{ market_rate }}"> <img class="card_img" width="190px" src="/media/market_rate.jpg">
                    </a>
                    <a href="{{ forum }}">
                        <img width="190px" src="/media/forum.jpg" class="card_img">
                    </a>

                </div>
                <div class="row_2">
                    <a href="{{ weather.url_of_weather }}"> <img width="190px" class="card_img"
                                                                 src="/media/Weather.jpg"></a>

                    <a href="create/"><img width="190px" src="/media/Hire.jpg" class="card_img"></a>
                </div>

            </div>
            <div class="bottom-card">
                <div class="create/"><a href="create/"><h2> POST A JOB </h2></a></div>

            </div>
        </div>
        <div class="right-box">
            <div class="ann_container">
                <div class="ann_head" style="padding: 1rem">
                    Announcements
                </div>
                {% for an in anns %}
                    <div class="ann_item">
                        <h3>{{ an.title }}</h3>
                        <p>{{ an.description }}</p>
                        {% if an.link %}
                            <a href="{{ an.link }}">Click here</a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
