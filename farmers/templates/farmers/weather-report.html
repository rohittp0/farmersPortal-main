{% extends "farmers/base.html" %} {% block content %}
<div class="container">
  <h1>
    <strong>weather report</strong>
  </h1>
  <br />
  <div>
    {% for weather_report in all_weather_report %}
    <div>
      <h3>
        <strong>{{ weather_report.title }}</strong>
      </h3>
      <a href="{{weather_report.url_of_weather}}"
        >Go to report updated {{weather_report.updated_at}}</a
      >
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
